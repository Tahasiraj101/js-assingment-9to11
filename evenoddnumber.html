<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            color: white; /* Text color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Slightly transparent background for the container */
            padding: 30px;
            width: 400px;
            border-radius: 10px;
        }
        h1 {
            margin-top: 20px;
            font-size: 1.5em; /* Responsive font size */
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="userinput" class="form-control" placeholder="Enter a number">
        <button class="btn btn-primary mt-3" onclick="evenodd()">Check</button>
        <h1 id="result">Result will appear here</h1>
    </div>

    <script>
        function evenodd() {
            let userinput = parseFloat(document.querySelector("#userinput").value);

            if (isNaN(userinput)) {
                document.querySelector("#result").innerHTML = "Please enter a valid number";
                return;
            }

            if (userinput % 2 === 0) {
                document.querySelector("#result").innerText = userinput + " is an even number.";
            } else {
                document.querySelector("#result").innerText = userinput + " is an odd number.";
            }
        }
    </script>
    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
