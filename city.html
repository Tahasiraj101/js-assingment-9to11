<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City and Gender Check</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 91, 187, 0.5);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="city" placeholder="Enter your city">
        <input type="text" id="gender" placeholder="Enter your gender (Male or Female)">
        <h1 id="CheckMessage">Result will appear here</h1>
        <button class="btn btn-primary" onclick="checkCityAndGender()">Check</button>
    </div>

    <script>
        function checkCityAndGender() {
            // City input
            let city = document.querySelector("#city").value;
            // Gender input
            let gender = document.querySelector("#gender").value;
            let message = "";

            // Check city
            if (city.toLowerCase() === "karachi") {
                message += "Welcome to city of lights! ";
            } else {
                message += "Please Enter The City!  ";
            }

            // Check gender
            if (gender.toLowerCase() === "male") {
                message += "Good Morning Sir.";
            } else if (gender.toLowerCase() === "female") {
                message += "Good Morning Ma'am.";
            } else {
                message += "Please enter a valid gender (Male or Female).";
            }

            // Display the message
            document.querySelector("#CheckMessage").innerText = message;
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
